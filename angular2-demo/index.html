<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Angular 2 快速上手</title>
    <base href="/">
    <style>
      html {font-family:'Microsoft Yahei';background-color:#F7F48B;}
      p {margin:8px 0;padding:0;}
      h1 {font-size:20px;}
      button,input {font-size:16px;}
      .cmp-1 {background:#A1DE93;border-radius:5px;width:500px;height:300px;margin:100px auto;padding:20px;}
      .cmp-2 {border:1px solid #ccc;border-radius:5px;background-color:#70A1D7;padding: 10px;margin:20px 0;}
    </style>
  </head>
  <body>
  <!--移除controller+￥scope设计，改用组件式开发-->
  <!--性能更好，（渲染更快，变化检测效率更高）-->
  <!--优先为移动应用设计（angular mobile toolkit）-->
  <!--更加贴合未来的标准（ES6/webComponent）-->
  <!--
  组件(核心)  模块  元数据 模板 数据绑定 服务 指令 依赖注入
  constructor - onChanges - onInit - onChanges - ondestroy
  -->
  <!--应用模块-->
  <!--declarations： 包装组件或指令等
  providers： 依赖注入
  imports： 导入其他模块
  bootstrap： 设置根组件
  exports： 导出组件或指令等
  -->
    <my-app>加载中...</my-app>
    <script src="bundle.js"></script>
  </body>
</html>
